<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function loadNewContent(id, target) {
                var ajaxRequest;
                
                if (window.XMLHttpRequest){
                    ajaxRequest=new XMLHttpRequest(); // IE7+, Firefox, Chrome, Opera, Safari
                } else {
                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP"); // IE6, IE5
                }
                
                ajaxRequest.onreadystatechange = function(){
                    //alert ("Estado de la solicitud: " + ajaxRequest.readyState);
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                        document.getElementById(id).innerHTML = ajaxRequest.responseText;
                    }
                }
                
                ajaxRequest.open("GET", target, true /*async*/);
                ajaxRequest.send();
            }
            
            function loadXMLContent(id, target) {
                var ajaxRequest;
                
                if (window.XMLHttpRequest){
                    ajaxRequest=new XMLHttpRequest(); // IE7+, Firefox, Chrome, Opera, Safari
                } else {
                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP"); // IE6, IE5
                }
                
                ajaxRequest.onreadystatechange = function(){
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                        var xmlDoc=ajaxRequest.responseXML;
                        var txt="";
                        var x=xmlDoc.getElementsByTagName("ARTIST"); for (var i=0;i<x.length;i++) {
                        txt=txt + x[i].childNodes[0].nodeValue + "<br>"; }
                        document.getElementById("myDiv").innerHTML=txt; }
                }
                
                ajaxRequest.open("GET", target, true /*async*/);
                ajaxRequest.send();
            }
        </script>
            
    </head>
    <body>
        <div>Línea 1</div>
        <div>Línea 2</div>
        <div id="myDiv">Línea 3</div>
        <div>Línea 4</div>
        <input type="button" value="Llamada Ajax1" onclick="loadNewContent('myDiv', 'info.txt');"/>
        <input type="button" value="Llamada Ajax2" onclick="loadNewContent('myDiv', 'page1.jsp');"/>
        <input type="button" value="Llamada AjaxXML" onclick="loadXMLContent('myDiv', 'cdCatalog.xml');"/>
    </body>
</html>
